{% extends 'base.html'%}
{% load tailwind_filters %}
{% load static %}
{% block content %}
    <form method="post" class="max-w-md mx-auto p-6 bg-white shadow-md rounded-md">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit"
            class="mt-4 w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded">
            Sign in
        </button>
    </form>
{% endblock content %}
