{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <p>Precio: ${{ product.price }}</p>
        {% if product.photo %} 
            <img src="{{ product.photo.url }}" alt="{{ product.name }}">
        {%else%}
            <p style="color: red;"" >No photo available</p>
        {%endif%}
    </div>
{% endfor %}
