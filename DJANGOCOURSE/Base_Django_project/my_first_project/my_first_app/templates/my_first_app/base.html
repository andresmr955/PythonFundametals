<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi sitio Django{% endblock %}</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/estilos.css' %}"> {% endcomment %}
</head>
<body>
    <header>
        <h1>{% block header %}Welcome to my Django application{% endblock %}</h1>
        <nav>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'view_authors_list' %}">Autores</a> |
            <a href="{% url 'car_list' %}">Carros</a>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
    </main>

    <footer>
        <p>© 2025 - Mi Sitio Django</p>
    </footer>
</body>
</html>
