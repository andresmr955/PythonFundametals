{% extends 'base.html'%}
{% load tailwind_filters %}
{% load static %}

{% block content %}


 <!-- Columna izquierda: Imagen -->
    <div class="container vh-100 d-flex align-items-center justify-content-center ">
        <div class="col-md-6 d-none d-md-block p-0 " >
            <img src="{% static 'users/images/login.jpg' %}" 
                alt="Image login"
                class="img-fluid h-100 w-100 object-fit-cover  content-login-form">
        </div>

        <div class="col-md-6 bg-white p-5 content-login-form" >
            <h2 class="login-title">Login</h2>
            <form method="post" id="login-form">
                {% csrf_token %}
                {{ form|crispy }}
                
                <button id="login-btn" type="submit" class="group relative inline-block overflow-hidden border border-yellow-800 px-8 py-3 focus:ring-3 focus:outline-hidden">
                    <span class="absolute inset-y-0 left-0 w-[2px] bg-amber-700 transition-all group-hover:w-full"></span>
                    <span id="btn-text" class="relative text-sm font-medium text-yellow-800 transition-colors group-hover:text-white"> Login </span>
                    <span id="btn-spinner" class="spinner-border spinner-border-sm hidden"></span>
                </button>
            </form>
        </div>
    </div>
{% endblock %}
