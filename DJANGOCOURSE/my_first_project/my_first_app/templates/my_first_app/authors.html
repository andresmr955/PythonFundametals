<!DOCTYPE html>
<html>
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale: 1.0">
        <title>Authors</title>
    </head>
    <body>
        <h1>Authors</h1>
        <table>
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>BIRTHDAY</td>
            </tr>
            {% for author in authors_list %}
            <tr>
                <td>{{author.id}}</td>
                <td>{{author.name}}</td>
                <td>{{author.birth_date}}</td>
            </tr>
            {%endfor%}
        </table>
    </body>
</html>
